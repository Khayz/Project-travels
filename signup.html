<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/signup.css">
  <title>BeduTravels</title>
</head>
<body>
  <nav class="menu_main" style="justify-content:center;">
      <a href="../index.html">
        <img id="bedu-logo" src="assets/images/bedu_logo.png" alt="">
      </a>
  </nav>
  <section class="login-container padding-top-lg">
    <div>
        <h1>Registrate para obtener todos los beneficios de Bedu-Travels</h1>
        <div class="form">
            <form action="">
                <label for="">Nombre:</label>
                <input type="text">
                <label for="">Apellido:</label>
                <input type="text">
                <label for="">Correo Electronico:</label>
                <input type="email">
                <label for="">Fecha de Nacimiento:</label>
                <input type="datetime" placeholder="dd/mm/aaaa">
                <label for="">Nacionalidad:</label>
                <input type="text">
                <label for="">Contraseña:</label>
                <input type="password">
                <label for="">Confirma tu contraseña:</label>
                <input type="password">
                <button>Registrate</button>
            </form>
        </div>

      
    </div>
  </section>
</body>
</html>
